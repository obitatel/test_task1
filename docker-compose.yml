version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:6

  django:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_NAME=todo
      - POSTGRES_USER=todo
      - POSTGRES_PASSWORD=todo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  celery:
    build: .
    command: celery -A config worker -l info
    depends_on:
      - django
      - redis

volumes:
  postgres_data: